<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Equation Renderer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
      .MathJax_Display {
        margin-top: 20em; /* Increased space above MathJax equations */
        margin-bottom: 2em; /* Increased space below MathJax equations */
        line-height: 1.6; /* Enhanced line height for better readability */
      }
      
      /* Optional: Adjust spacing within MathJax if using lists or other elements */
      .MathJax_Display p {
        margin-top: 1em;
        margin-bottom: 1em;
      }
      
      .MathJax, .MathJax_Display {
        user-select: text; /* Allows users to select and copy MathJax elements */
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>MathJax Equation Renderer</h1>
        <form id="equation-form">
            <div>
                <label for="equation">Enter your equation:</label>
                <textarea id="equation" name="equation" rows="3" placeholder="e.g., (6/77)^6 or 2*3 or sqrt(16)">{{ equation }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit">Render Equation</button>
                <button type="button" id="clear-button">Clear</button>
            </div>
        </form>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="result-container" class="result-container" style="display: none;">
            <h2>Rendered Equation:</h2>
            <div id="rendered-equation"></div>
            <button id="copy-latex">Copy LaTeX</button>
            <h2>Step-by-Step Solution:</h2>
            <div id="step-by-step-solution"></div>
        </div>
        <div id="history-container">
            <h2>History:</h2>
            <ul id="equation-history"></ul>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
