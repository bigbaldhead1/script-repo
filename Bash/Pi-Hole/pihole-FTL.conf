#!/usr/bin/env bash

clear

FILE='/etc/pihole/pihole-FTL.conf'

# MAKE A BACKUP OF THE $FILE
if [ -f "${file}" ]; then cp -f "${file}" "${file}".bak; fi

# CREATE/OVERWRITE $FILE
cat > "${file}" <<'EOF'
#; Pi-hole FTL config file
#; Comments should start with #; to avoid issues with PHP and bash reading this file
ANALYZE_ONLY_A_AND_AAAA=true
BLOCKINGMODE=NULL
BLOCK_ICLOUD_PR=true
CHECK_LOAD=true
CHECK_SHMEM=90
CNAME_DEEP_INSPECT=true
DBFILE=/etc/pihole/pihole-FTL.db
DBIMPORT=yes
EDNS0_ECS=true
IGNORE_LOCALHOST=yes
MAXDBDAYS=365
MOZILLA_CANARY=true
NAMES_FROM_NETDB=true
PIHOLE_PTR=PI.HOLE
PRIVACYLEVEL=0
RATE_LIMIT=1000/60
REFRESH_HOSTNAMES=IPV4
RESOLVE_IPV4=yes
RESOLVE_IPV6=no
SHOW_DNSSEC=false
SOCKET_LISTENING=localonly
EOF

# FIND AN EDITOR TO OPEN THE NEW $FILE WITH
if which nano &>/dev/null; then
    nano "${file}"
elif which vim &>/dev/null; then
    vim "${file}"
elif which vi &>/dev/null; then
    vi "${file}"
else
    echo
    echo 'No editors were found to open your new file! What do you use my man?!'
    echo
    exit 1
fi
