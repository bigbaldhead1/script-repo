# Configuration file for pacman-mirror-update script
# Save this in a location such as: /etc/pacman-mirror-update.conf
# Important: Do not surround any values with quotes due to the way the main script handles them

# Set the frequency of the service (hourly, daily, weekly, monthly)
frequency=weekly

# Set the number of mirrors to test
num_mirrors=5

# Enable verbose output for the reflector command
verbose=true

# Set the protocol for the reflector command (http, https, both)
protocol=https

# Set the log file path
log_file=/var/log/pacman-mirror-update.log

# Exclude specific mirrors (comma-separated list)
exclude_mirrors=

# Set the country or region code for filtering mirrors
country=US
